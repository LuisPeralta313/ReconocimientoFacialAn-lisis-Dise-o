<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Control de Asistencia Facial</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>

  <!-- Encabezado -->
  <nav class="navbar navbar-expand-lg mb-4">
    <div class="container">

    <!-- Fecha y hora actual -->
    <div class="text-end text-white mb-2">
      <span id="reloj"></span>
    </div>
      <a class="navbar-brand" href="#">游닞 GOSSFACE</a>
    </div>
  </nav>

  <div class="container">

    <!-- Secci칩n de c치mara -->
    <div class="card mb-4">
      <div class="card-header">
        <h4>Video en Tiempo Real</h4>
      </div>
      <div class="card-body video-container">
        <img src="http://127.0.0.1:8000/video_feed" width="640" height="480" class="rounded-video">
      </div>
    </div>

    <!-- Botones y mensaje -->
    <div class="text-center mb-4">
      <button class="btn btn-primary btn-lg me-2" data-bs-toggle="modal" data-bs-target="#modalAsistencia">Registrar Asistencia</button>
      <a href="http://127.0.0.1:8000/exportar_csv" class="btn btn-outline-light btn-lg ms-2" title="Exportar CSV" download>
  <i class="bi bi-download me-2"></i> Exportar CSV
</a>
    </div>
    <div id="mensaje" class="text-center mb-4"></div>
    <div class="text-center text-white mb-4">
      <span id="contador_asistencia">游논 Asistencias hoy: 0</span>
    </div>

    <!-- Lista de asistencias -->
    <div class="card mb-5">
      <div class="card-header">
        <h4>游늶 Asistencias Registradas</h4>
      </div>
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table table-dark table-striped table-hover mb-0">
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Fecha y Hora</th>
              </tr>
            </thead>
            <tbody id="tabla_asistencia"></tbody>
          </table>
        </div>
      </div>
    </div>

  </div>

  <!-- Modal Bootstrap -->
  <div class="modal fade" id="modalAsistencia" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-dark text-white">
        <div class="modal-header">
          <h5 class="modal-title" id="modalLabel">Registrar Asistencia</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <input type="text" id="nombreInput" class="form-control" placeholder="Ingresa tu nombre">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" onclick="enviarAsistencia()">Confirmar</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    function enviarAsistencia() {
      const nombre = document.getElementById("nombreInput").value;
      const mensaje = document.getElementById("mensaje");

      if (nombre.trim() !== "") {
        fetch(`http://127.0.0.1:8000/registrar_asistencia?nombre=${encodeURIComponent(nombre)}`, {
          method: "POST"
        })
        .then(response => response.json().then(data => ({ status: response.status, body: data })))
        .then(({ status, body }) => {
          const modal = bootstrap.Modal.getInstance(document.getElementById('modalAsistencia'));
          modal.hide();
          document.getElementById("nombreInput").value = "";
          if (status === 200) {
            mensaje.innerHTML = `<div class="alert alert-success">${body.message}</div>`;
            actualizarAsistencia();
          } else {
            mensaje.innerHTML = `<div class="alert alert-danger">${body.message}</div>`;
          }
        })
        .catch(() => {
          mensaje.innerHTML = `<div class="alert alert-danger">Error al registrar asistencia</div>`;
        });
      }
    }

    function actualizarAsistencia() {
      fetch("http://127.0.0.1:8000/asistencia")
        .then(res => res.json())
        .then(data => {
          const tabla = document.getElementById("tabla_asistencia");
          tabla.innerHTML = "";
          data.asistencia.forEach(item => {
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${item.nombre}</td>
              <td>${item.fecha_hora}</td>
            `;
            tabla.appendChild(row);
          });
        });
    }

    window.onload = () => {
      actualizarAsistencia();
      setInterval(actualizarAsistencia, 5000);
    };

    const modalAsistencia = document.getElementById('modalAsistencia');
    modalAsistencia.addEventListener('shown.bs.modal', () => {
      document.getElementById('nombreInput').focus();
    });

    document.getElementById('nombreInput').addEventListener('keypress', function (e) {
      if (e.key === 'Enter') {
        enviarAsistencia();
      }
    });
      // Reloj en tiempo real
    function actualizarReloj() {
      const reloj = document.getElementById("reloj");
      const ahora = new Date();
      reloj.innerText = ahora.toLocaleString();
    }
    setInterval(actualizarReloj, 1000);
    actualizarReloj();

    // Contador de asistencias de hoy
    function contarAsistenciasHoy() {
      fetch("http://127.0.0.1:8000/asistencia")
        .then(res => res.json())
        .then(data => {
          const hoy = new Date().toISOString().split("T")[0];
          const asistenciasHoy = data.asistencia.filter(item => item.fecha_hora.startsWith(hoy));
          document.getElementById("contador_asistencia").innerText = `游논 Asistencias hoy: ${asistenciasHoy.length}`;
        });
    }
    setInterval(contarAsistenciasHoy, 5000);
    contarAsistenciasHoy();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
